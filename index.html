<body>
  <header class="hero-sec">
    <h1>Day Tracking Companion</h1>
    <p>Never miss an event again!</p>
    <p id="1a" class="time"></p>
  </header>
  <!-- Begin table  -->
  <table class="table" id="table">
    <tr class="time-block" id="hour-09" >
      <td class="time">9 am</td>
      <hr>
      <td class="input"> <textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block" id="hour-10">
      <td class="time" >10 am</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block"  id="hour-11" >
      <td class="time" >11 am</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block" id="hour-12">
      <td class="time">12 pm</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block" id="hour-13">
      <td class="time"> 1 pm</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block" id="hour-14">
      <td class="time">2 pm</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block" id="hour-15">
      <td class="time">3 pm</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block" id="hour-16">
      <td class="time">4 pm</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
    <tr class="time-block" id="hour-17">
      <td class="time">5 pm</td>
      <td class="input"><textarea class="text" rows="2" cols="80"></textarea></td>
    </tr>
  </table>
  

  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
